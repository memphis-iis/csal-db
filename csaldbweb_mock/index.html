<body>
    
<!-- HEADER/NAVBAR -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">CSAL DB</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

            </ul>
        </div><!-- /.navbar-collapse -->

<div class="page-header" style="padding-left: 2em;">
    <h1>
        Welcome to CSAL
        <small>Login Page</small>
    </h1>
</div>

<!-- MAIN CONTENT -->
<div>
    <div class="col-md-12">
        <form class="form-horizontal" role="form">
            <h2>Please Login first:</h2>
            <br />
            <br />
            <div class="form-group">
                <label for="username" class="col-md-2 control-label">Username</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="username" placeholder="Plase input your username" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">Password</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="password" placeholder="Please input your password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" /> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <div class="col-md-offset-2 col-md-6 btn-group">
                    <button type="submit" class="btn">Login</button>
                    <button type="button" class="btn">Sign up</button>
                    <!--Need to add a link-->
                    <button type="button" class="btn btn-link">I am a student!</button>
                </div>
            </div>
        </form>
    </div>
</div> <!-- /container -->


<!-- FOOTER -->

        <div class="col-md-12">

    $(document).ready(function(){
        $('.apply-data-table').dataTable();
    });
</script>
